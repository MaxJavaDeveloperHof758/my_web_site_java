<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Контакты | HeadPhonesShop</title>
  <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/contacts.css}">
  <link rel="stylesheet" href="/index.css">
  <link rel="stylesheet" href="/navbar.css">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">HeadPhonesShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Главная страница</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/catalog">Товары</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">О нас</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/contacts">Контакты</a>
          </li>
        </ul>
        <form method="GET" action="/catalog" class="d-flex" id="form_with_search_button">
          <input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <ul class="navbar-nav ms-auto">
          <li th:if="${!isAuthenticated}">
            <a class="nav-link" href="/login">Войти</a>
          </li>
          <li th:if="${isAuthenticated}">
            <form action="#" th:action="@{/logout}" method="post" style="display:inline;" onsubmit="confirmLogout(event);">
              <button type="submit" class="btn btn-danger" style="border: none;">Выйти</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="container mt-5 pt-5">
  <h1 class="text-center">Контакты</h1>
  <p class="text-center">Если у вас есть вопросы, не стесняйтесь обращаться к нам!</p>

  <div th:if="${successMessage}" class="alert alert-success" role="alert">
    <p th:text="${successMessage}"></p>
  </div>

  <h2 class="mt-4">Свяжитесь с нами</h2>
  <form action="#" method="post" th:action="@{/contacts}">
    <div class="mb-3">
      <label for="name" class="form-label">Имя</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Сообщение</label>
      <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
  </form>

  <h2 class="mt-4">Контактная информация</h2>
  <p>Email: info@marshall.com</p>
  <p>Телефон: +375 (33) 810-90-12</p>
  <div class="text-center mt-4">
    <a th:href="@{/}" class="btn btn-outline-dark">Вернуться на главную страницу</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
