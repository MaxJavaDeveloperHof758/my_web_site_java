<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Редактирование профиля | HeadPhonesShop</title>
  <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
  <link rel="stylesheet" href="/styles/profile-edit.css"> <!-- Ваш файл стилей -->
</head>
<body class="bg-dark text-light">
<div class="container mt-5">
  <div class="card shadow-lg" style="background-color: #121212; border: 1px solid #B9A86A;">
    <div class="card-body">
      <h2 class="card-title text-center" style="color: #B9A86A;">Редактирование профиля</h2>
      <form action="#" th:action="@{/profile/update}" method="post">
        <input type="hidden" name="id" th:value="${user.id}" /> <!-- Скрытое поле для ID -->
        <div class="mb-3">
          <label for="username" class="form-label">Имя пользователя</label>
          <input type="text" class="form-control bg-dark text-light border-0" id="username" name="username" th:value="${user.username}" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control bg-dark text-light border-0" id="email" name="email" th:value="${user.email}" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Пароль</label>
          <input type="password" class="form-control bg-dark text-light border-0" id="password" name="password">
          <small class="form-text text-muted">Оставьте пустым, если не хотите менять пароль.</small>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Подтверждение пароля</label>
          <input type="password" class="form-control bg-dark text-light border-0" id="confirmPassword" name="confirmPassword">
        </div>
        <button type="submit" class="btn w-100" style="background-color: #B9A86A; border: none;">Сохранить изменения</button>
      </form>
      <div class="text-center mt-3">
        <a th:href="@{/dashboard}" class="btn btn-outline-light">Назад в личный кабинет</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
